name: Fly Deploy
on:
    schedule:
        - cron: "0 7 * * *"
jobs:
    deploy:
        name: Deploy app
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: superfly/flyctl-actions/setup-flyctl@master
            - run: flyctl deploy --remote-only -e GIT_REVISION=$(git rev-parse --short HEAD)
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
