<html>
    <head>
        <title>Private Coaching</title>
        <script>
            let timeoutId;

            function fetchAndPlay() {
                return fetch("./poll")
                    .then((res) => res.json())
                    .then((res) => {
                        return new Promise((resolve) => {
                            if (res === null) {
                                resolve();
                            } else if (res.nextAudio) {
                                const f = new Audio("/" + res.nextAudio);
                                f.volume = parseFloat(
                                    document.getElementById("volume").value
                                );
                                f.addEventListener("ended", resolve);
                                f.play();
                            } else if (res.updateFrontend) {
                                getConfig();
                                resolve();
                            } else {
                                resolve();
                            }
                        });
                    });
            }

            function loop() {
                try {
                    fetchAndPlay().then(() => {
                        timeoutId = setTimeout(loop, 500);
                    });
                } catch (error) {
                    loop();
                }
            }

            function startCoaching() {
                fetch(`./start`, { method: "POST" });
                document.getElementById("startCoaching").style.display = "none";
                document.getElementById("coaching").style.display = "block";
                loop();
            }

            function stopCoaching() {
                fetch(`./stop`, { method: "POST" });
                document.getElementById("startCoaching").style.display =
                    "block";
                document.getElementById("coaching").style.display = "none";
                clearTimeout(timeoutId);
            }

            function makePublic(e) {
                const rule = e.target.id;
                fetch(`./config/${rule}/PUBLIC`, { method: "POST" });
            }

            function makePrivate(e) {
                const rule = e.target.id;
                fetch(`./config/${rule}/PRIVATE`, { method: "POST" });
            }

            function disable(e) {
                const rule = e.target.id;
                fetch(`./config/${rule}/NONE`, { method: "POST" });
            }

            function onLoad() {
                getConfig();
                getDiscordEnabled();
            }

            function getDiscordEnabled() {
                fetch("./discord-audio-enabled")
                    .then((res) => res.json())
                    .then((res) => {
                        if (res === false) {
                            document.getElementById("warning").style.display =
                                "block";
                        }
                    });
            }

            function getConfig() {
                fetch("./get-config")
                    .then((res) => res.json())
                    .then((res) => {
                        const message = res.reduce((memo, configInput) => {
                            const configString = JSON.stringify(configInput);
                            return (
                                memo +
                                `<div>
                                    <button id="${configInput[0]}" onClick="makePublic(event)">Make public</button>
                                    <button id="${configInput[0]}" onClick="makePrivate(event)">Make private</button>
                                    <button id="${configInput[0]}" onClick="disable(event)">Disable</button>
                                    ${configString}
                                </div>`
                            );
                        }, "<div>Your coaching preferences:</div><br/>");
                        const explanation = [
                            "PRIVATE means playing only on this site",
                            "PUBLIC or PUBLIC_INTERRUPTING means playing on discord",
                            "null or NONE means this rule is disabled</div>",
                            "<br/>",
                            "If you are not seeing any preferences, perhaps you have not started /coachme",
                        ].reduce((memo, text) => {
                            return memo + `<div>${text}</div>`;
                        }, "");
                        document.getElementById("config").innerHTML =
                            message + "<br/>" + explanation;
                    });
            }

            function stopAudio() {
                fetch("./stop-audio", { method: "POST" });
            }

            function resetConfig() {
                fetch("./reset-config", { method: "POST" });
            }

            function makeAllEnabledPrivate() {}
        </script>
    </head>
    <body onload="onLoad()">
        <div id="warning" style="display: none">
            <div style="font-size: 3em; background-color: red">
                PUBLIC AUDIO DISABLED
            </div>
            <div>The bot was unable to make a connection with discord.</div>
            <div>
                Did you start /coachme from a non-voice channel, or is there
                another student in the same voice channel you are in? Currently,
                only your private coaching audio will work
            </div>
            <button onClick="makeAllEnabledPrivate()">
                Make all enabled assistants play private audio
            </button>
            <br />
            <br />
        </div>
        <button
            id="startCoaching"
            onClick="startCoaching()"
            style="font-size: 5em; cursor: pointer"
        >
            START COACHING
        </button>
        <div id="coaching" style="display: none">
            <div style="background-color: green; font-size: 5em">
                Playing private audio...
            </div>
        </div>
        <br />
        Volume:
        <input
            id="volume"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.75"
        />
        <br />
        <br />
        <div id="config"></div>
        <br />
        <button onClick="resetConfig()">Reset to default config</button>
        <button onClick="stopAudio()">Stop all audio</button>
        <br />
        <button
            onClick="stopCoaching()"
            style="font-size: 5em; cursor: pointer"
        >
            STOP COACHING
        </button>
        <br />
    </body>
</html>
